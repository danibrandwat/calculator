<!DOCTYPE html>

<head>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani's rekenmachine</title>
</head>

<body>
    <h1>Dani's rekenmachine</h1>
    <div id="calc-container">
        <div id="entered-sum" class="values"></div>
        <div id="current-value" class="values"></div>
        <div id="ac-btn" class="light-gray btn">AC</div>
        <div id="plus-minus-btn" class="light-gray btn">+/-</div>
        <div id="percent-btn" class="light-gray btn">%</div>
        <div id="devide-btn" data-opr="/" class="orange btn">/</div>
        <div id="seven-btn" class="dark-gray btn">7</div>
        <div id="eight-btn" class="dark-gray btn">8</div>
        <div id="nine-btn" class="dark-gray btn">9</div>
        <div id="multiply-btn" class="orange btn">x</div>
        <div id="four-btn" class="dark-gray btn">4</div>
        <div id="five-btn" class="dark-gray btn">5</div>
        <div id="six-btn" class="dark-gray btn">6</div>
        <div id="subtract-btn" class="orange btn">-</div>
        <div id="one-btn" class="dark-gray btn">1</div>
        <div id="two-btn" class="dark-gray btn">2</div>
        <div id="three-btn" class="dark-gray btn">3</div>
        <div id="sum-btn" class="orange btn">+</div>        
        <div id="zero-btn" class="dark-gray btn">0</div>
        <div id="dot-btn" class="dark-gray btn">.</div>
        <div id="equals-btn" class="orange btn">=</div>
    </div>
</body>
